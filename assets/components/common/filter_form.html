<div class="right_slide filter_form">
    <div class="clearfix">
        <span>筛选器</span>
        <div class="return_right" ng-click="close_slide()">
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
        </div>
    </div>
    <form class="form-horizontal " role="form" >
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">选择日期</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="请输入名字" ng-model="date" readonly>{{date}}
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">名字</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-3 control-label">选择类型啊啊啊</label>
            <div class="col-sm-9">
                <select class="form-control ">
                    <option value="">类型1</option>
                    <option value="">类型2</option>
                    <option value="">类型3</option>
                </select>
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">请记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a type="submit" class="btn btn-primary btn-sm" ng-click="modal()">确定</a>
            </div>
        </div>
    </form>
</div>
